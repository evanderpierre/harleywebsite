<!DOCTYPE html>
<html>

<head>
    <title>RSVP for Harley's 1st Birthday Party</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <section class="container">
        <section class="wrapper">
            <div>
                <div class="introduction">
                    <h1 class="animate__bounce">Harley's 1st Birthday Party</h1>
                    <p><strong>Get ready for Harley‚Äôs 1st Groovy Birthday Bash! ‚òÆÔ∏èüåº Wear your grooviest outfit to kick
                            off the festivities </strong></p>
<div class="hide">
                            <button class="default"><a target="_blank" href="https://www.amazon.com/registries/gl/guest-view/37HV9J42Q1TO7
                                ">View Harley's Amazon Registry</a></button>
                       

                    <p><strong>Street parking. Carpool if possible! Thank you üòä</strong> </p>
                    </div>
                    <h2><strong>RSVP</strong> </h2>
                    <h3><strong>This Event Has Passed</strong> </h2>

                </div>
                <div>
                    <form name="contact" method="POST" class="hide" action="/thank-you"
                        data-netlify="true">
                        <div class="form_field_group">
                            <label for=" name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form_field_group">
                            <label for="attending">Will You Be Able to Attend?</label>
                            <select name="attending" id="attending">
                                <option value="yes">Yes, I will be there</option>
                                <option value="no">No, Unfortunately I won't be able to make it.</option>
                            </select>

                        </div>
                        <div class="form_field_group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form_field_group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                        </div>
                        <div class="form_field_group">
                            <label for="guests">Number of Guests</label>
                            <input type="number" id="guests" name="guests" placeholder="Number of Guests" required>
                        </div>
                        <div class="form_field_group">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Leave A Message" name="message"></textarea>
                        </div>
                        <div class="form_field_group_submit">
                            <button type="submit">Reserve My Spot</button>


                        </div>
                    </form>
                    <p> Text or Call Evander or Damarys with Any Questions
                    </p>

                </div>
            </div>
        </section>
    </section>
</body>

</html>
